<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最小公倍数</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>最小公倍数</h1>
    <h4>Least Common Multiple</h4>
    <p class="exp">※最小公倍数とは、２つ以上の正の整数の共通な倍数のうち最小のもの</p>

    <p class="info">
        最小公倍数を求めます<br>
        正の整数を２つ入力してください
    </p>

    <div class="container">
        <div>
            <input type="number" min="1" id="num1" class="input">
            <input type="number" min="1" id="num2" class="input">
            <button id="btn" type="button">計算</button>
        </div>
        <div class="output">
            <p>
                最小公倍数は
            </p>
            <div id="result"></div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
